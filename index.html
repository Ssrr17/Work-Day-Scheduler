<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks go here -->
  <main class="container">

    <form class="row time-block">
      <div class="col-md-2 hour"> 9:00 Am </div>
      <textarea class="col-md-8 description" name="textarea" id="past"></textarea>
      <button class="col-md-2 btn saveBtn"> Save </button>
    </form>

    <form class="row time-block">
      <div class="col-md-2 hour"> 9:00 Am </div>
      <textarea class="col-md-8 description" name="textarea" id="present"></textarea>
      <button class="col-md-2 btn saveBtn"> Save </button>
    </form>

    <form class="row time-block">
      <div class="col-md-2 hour"> 9:00 Am </div>
      <textarea class="col-md-8 description" id="future"></textarea>
      <button class="col-md-2 btn saveBtn" id=""> Save </button>
    </form>
    <form class="row time-block">
      <div class="col-md-2 hour"> 9:00 Am </div>
      <textarea class="col-md-8 description" name="textarea" id="past"></textarea>
      <button class="col-md-2 btn saveBtn"> Save </button>
    </form>

    <form class="row time-block">
      <div class="col-md-2 hour"> 9:00 Am </div>
      <textarea class="col-md-8 description" name="textarea" id="present"></textarea>
      <button class="col-md-2 btn saveBtn"> Save </button>
    </form>

    <form class="row time-block">
      <div class="col-md-2 hour"> 9:00 Am </div>
      <textarea class="col-md-8 description" id="future"></textarea>
      <button class="col-md-2 btn saveBtn" id=""> Save </button>
    </form>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
